<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSSBayan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>CSS Bayan</h1>
      <div class="accordion">
        <div class="accordion__item">
          <input
            type="radio"
            class="accordion__input"
            id="accordion-first"
            name="first"
            checked
          />
          <label class="accordion__item-title" for="accordion-first">
            First meme
            <img class="accordion__icon" src="467264.png" />
            <div class="accordion__content">
              <img class="accordion__img" src="7IswiMJfyJ0.jpg" />
            </div>
          </label>
        </div>

        <div class="accordion__item">
          <input
            type="radio"
            class="accordion__input"
            id="accordion-second"
            name="second"
          />
          <label class="accordion__item-title" for="accordion-second">
            Second meme
            <img class="accordion__icon" src="467264.png" />
            <div class="accordion__content">
              <img class="accordion__img" src="OmTgBxoPHD0.jpg" />
            </div>
          </label>
        </div>

        <div class="accordion__item">
          <input
            type="radio"
            class="accordion__input"
            id="accordion-third"
            name="third"
          />
          <label class="accordion__item-title" for="accordion-third">
            Third meme
            <img class="accordion__icon" src="467264.png" />
            <div class="accordion__content">
              <img class="accordion__img" src="firec.jpg" />
            </div>
          </label>
        </div>

        <div class="accordion__item">
          <input
            type="radio"
            class="accordion__input"
            id="accordion-fours"
            name="fours"
          />
          <label class="accordion__item-title" for="accordion-fours">
            Fours meme
            <img class="accordion__icon" src="467264.png" />
            <div class="accordion__content">
              <img class="accordion__img" src="gig.jpg" />
            </div>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
